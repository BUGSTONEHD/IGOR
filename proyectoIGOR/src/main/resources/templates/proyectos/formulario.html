<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario Proyecto</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="image/logo_temporal.png" alt="IGOR Logo">
        <span>IGOR</span>

        <div style="padding: 10px; background: #00A3E0; text-align: right;">
            <strong><?= $tipoUsuario ?></strong>
        </div>
    </div>
    <nav>
        <ul class="listas-index">
            <li><a href="#contact-info">Contactanos</a></li>

        </ul>
        <div class="botones-index">
            <a class="buton">Salir</a>
        </div>
    </nav>
</header>

<div class="fondoLogin">
    <img class="transicion active" src="image/fondoIndex.jpg" alt="fondofodnofodhsadas">
</div>


<h1 th:text="${proyecto.id != null ? 'Editar Proyecto' : 'Nuevo Proyecto'}"></h1>

<form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/><br/>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}" required></textarea><br/><br/>

    <label>Estado:</label>
    <select th:field="*{estado}" required>
        <option value="Activo">Activo</option>
        <option value="En progreso">En progreso</option>
        <option value="Finalizado">Finalizado</option>
    </select><br/><br/>

    <label>Fecha Inicio:</label>
    <input type="date" th:field="*{fechaInicio}" required/><br/><br/>

    <label>Fecha Fin:</label>
    <input type="date" th:field="*{fechaFin}" required/><br/><br/>

    <label>Responsable:</label>
    <input type="text" th:field="*{responsable}" required/><br/><br/>

    <label>Cliente:</label>
    <input type="text" th:field="*{cliente}" required/><br/><br/>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/proyectos}">Volver a la lista</a>
</body>
</html>
