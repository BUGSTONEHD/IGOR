<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes - IGOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

    <div class="flex flex-1">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <main class="flex-1 p-8">
            <h1 class="text-4xl font-bold mb-6">Gestión de Clientes</h1>

            <nav class="space-y-4">
                <a th:href="@{/AnalisisYReportes/hacerPeticion}" 
                   class="block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded font-semibold transition">
                   Hacer Peticion
                </a>

                <a th:href="@{/AnalisisYReportes/registrarKPI}" 
                   class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-semibold transition">
                   Generar KPI
                </a>

                <a th:href="@{/AnalisisYReportes/solicitudPeticion}" 
                   class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-semibold transition">
                   Revisar Peticion
                </a>

                <a th:href="@{/home}" 
                   class="block bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded font-semibold transition">
                   Volver al menú
                </a>
            </nav>

        </main>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
