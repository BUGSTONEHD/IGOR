<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Proyecto - IGOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <div class="flex flex-1">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8 max-w-3xl mx-auto space-y-8">

            <section class="text-center">
                <h1 class="text-4xl font-bold mb-6">Crear Nuevo Proyecto</h1>
            </section>

            <section class="bg-white rounded shadow p-6 space-y-6">
                <form th:action="@{/proyectos/nuevo}" th:object="${proyecto}" method="post" class="space-y-4">

                    <div>
                        <label class="block mb-1 font-semibold">Nombre del Proyecto:</label>
                        <input type="text" th:field="*{nombre}" required
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold">Estado (Activo/Inactivo):</label>
                        <input type="text" th:field="*{estado}"
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1 font-semibold">Fecha de Inicio:</label>
                            <input type="date" th:field="*{fechaInicio}" required
                                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block mb-1 font-semibold">Fecha Final:</label>
                            <input type="date" th:field="*{fechaFinal}"
                                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold">Programa:</label>
                        <input type="text" th:field="*{programa}"
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold">Responsable:</label>
                        <input type="text" th:field="*{responsable}" required
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold">Cliente:</label>
                        <input type="text" th:field="*{cliente}" required
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block mb-1 font-semibold">Serial (Documento Cliente):</label>
                        <input type="text" th:field="*{serial}" required
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="text-center">
                        <button type="submit"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded font-semibold transition">
                            Guardar Proyecto
                        </button>
                    </div>

                </form>

                <div class="text-center">
                    <a th:href="@{/proyectos}" 
                       class="inline-block text-gray-700 underline hover:text-gray-900 transition">
                       Volver al men√∫
                    </a>
                </div>
            </section>

        </main>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
