<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proyecto - IGOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <div class="flex flex-1">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8 max-w-3xl mx-auto space-y-8">

            <section class="text-center">
                <h1 class="text-4xl font-bold mb-6">Gestión de Proyectos</h1>
            </section>

            <nav class="flex flex-col space-y-4">
                <a th:href="@{/proyectos/nuevo}" 
                   class="block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded font-semibold transition">
                   Crear Proyecto
                </a>

                <a th:href="@{/proyectos/consultar}" 
                   class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-semibold transition">
                   Consultar Proyectos Disponibles
                </a>

                <a th:href="@{/home}" 
                   class="block bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded font-semibold transition">
                   Volver al menú
                </a>
            </nav>

        </main>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
